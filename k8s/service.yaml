---
apiVersion: v1
kind: Service
metadata:
  name: petrosa-data-manager
  namespace: petrosa-apps
  labels:
    app: data-manager
    component: data-intelligence
spec:
  type: ClusterIP
  selector:
    app: data-manager
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: None

