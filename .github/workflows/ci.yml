name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting
        run: make lint

      - name: Run type check
        run: make type-check
        continue-on-error: true  # Allow type check failures initially

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    env:
      OTEL_NO_AUTO_INIT: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        timeout-minutes: 10
        run: make test
        continue-on-error: true  # Allow coverage failures while improving codebase coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: PetroSa2/petrosa-data-manager
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Required for SARIF upload
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret detection

      - name: üîê Run Gitleaks (Secret Detection)
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true  # Allow to fail if GITLEAKS_LICENSE not configured
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üêç Run Bandit (Python Security)
        run: |
          pip install bandit[toml]
          bandit -r data_manager \
            --severity-level medium \
            --confidence-level medium \
            --format json \
            --output bandit-report.json \
            || true
          echo "üìä Bandit Results:"
          python -m json.tool bandit-report.json | head -30 || echo "No issues found"

      - name: üóÇÔ∏è Run Trivy (Vulnerability Scanner)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail if vulnerabilities found
          ignore-unfixed: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: petrosa-data-manager:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  documentation-standards:
    name: Documentation Standards Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for temporary documentation patterns
        run: |
          temp_docs=$(find docs/ -maxdepth 1 -type f -regex '.*_\(SUMMARY\|FIX\|COMPLETE\|STATUS\)\.md$' || true)
          if [ -n "$temp_docs" ]; then
            echo "‚ùå Found temporary documentation in docs/ root:"
            echo "$temp_docs"
            echo ""
            echo "These files should be in docs/archive/ subdirectories"
            exit 1
          fi
          echo "‚úÖ Documentation standards check passed"

  pipeline:
    name: pipeline
    runs-on: ubuntu-latest
    needs: [lint, test, security, documentation-standards]
    if: always() && github.event_name == 'pull_request'
    permissions:
      checks: write
      statuses: write
    steps:
      - name: Create pipeline status check
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = '${{ needs.lint.result }}' === 'success' && 
                              '${{ needs.test.result }}' === 'success' && 
                              '${{ needs.security.result }}' === 'success' && 
                              '${{ needs.documentation-standards.result }}' === 'success' 
                              ? 'success' : 'failure';
            
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'pipeline',
              head_sha: context.sha,
              status: 'completed',
              conclusion: conclusion,
              output: {
                title: conclusion === 'success' ? 'All checks passed' : 'Some checks failed',
                summary: conclusion === 'success' 
                  ? 'All CI checks passed successfully.'
                  : 'One or more CI checks failed. Please review the failed jobs.'
              }
            });

