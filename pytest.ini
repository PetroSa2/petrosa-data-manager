[pytest]
# Standardized pytest configuration for Petrosa Systems
# Version: 2.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for categorizing tests
markers =
    unit: Unit tests (isolated, no external dependencies)
    integration: Integration tests (with external services like DB, APIs)
    e2e: End-to-end tests (full system tests)
    slow: Tests that take more than 1 second to run
    performance: Performance benchmark tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    venv/*
    setup.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

